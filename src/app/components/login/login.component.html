<div class="container h-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row h-100">
    <div class="col-8 col-md-5 col-lg-4 align-self-center m-auto">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="form-floating w-100 mb-2 m-auto">
        <input
          autocomplete="username"
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Benutzername"
        />
        <label>Benutzername</label>

        <small
          *ngIf="tryedSubmitting && !username.valid"
          class="d-block text-danger"
          >Bitte gib einen Benutzernamen ein</small
        >
      </div>
      <div class="form-floating w-100 mb-2 m-auto">
        <input
          autocomplete="current-password"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Passwort"
        />
        <label>Passwort</label>

        <small
          *ngIf="tryedSubmitting && password.hasError('required')"
          class="d-block text-danger"
          >Bitte gib ein Passwort ein</small
        >
        <small
          *ngIf="tryedSubmitting && password.hasError('minlength')"
          class="d-block text-danger"
          >Das Passwort muss mindestens {{ passwordMinimumLength }} Zeichen lang
          sein</small
        >
      </div>

      <div
        *ngIf="tryedSubmitting && !credentialsValid"
        class="text-danger mb-2"
      >
        Anmeldeinformationen ung√ºltig
      </div>

      <button class="btn btn-lg btn-outline-success w-100 mb-2" type="submit">
        Login
      </button>
      <button
        routerLink="/register"
        class="btn btn-lg btn-outline-primary w-100"
        type="button"
      >
        Registrieren
      </button>
    </div>
  </form>
</div>
